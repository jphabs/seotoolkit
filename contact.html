  <header class="hero">

      <ul>
        <li><a href="index.html">Home</a></li>

  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions or need support, feel free to reach out to us. We are here to help!</p>

<form id="contactForm" method="POST" action="https://formsubmit.co/b93d8e938bc26a06f0963ff1edbc8fe7">

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://seotoolkit.pages.dev/thank-you.html">

  <div class="form-group">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="message">Your Message:</label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <div class="form-group">
    <button type="submit">Send Message</button>
  </div>
</form>
  </main>

  </footer>
