<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator | SEO Toolkit</title>
  <link rel="stylesheet" href="../tools-css/password-generator.css">
</head>
<body>
  <header class="hero">
    <h1>Password Generator</h1>
    <p>Generate strong and secure passwords with customizable options.</p>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="tool-description">
      <p>Customize your password options below:</p>

      <div class="input-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="6" max="20">
      </div>

      <div class="input-group">
        <label for="include-numbers">Include Numbers:</label>
        <input type="checkbox" id="include-numbers" checked>
      </div>

      <div class="input-group">
        <label for="include-symbols">Include Symbols:</label>
        <input type="checkbox" id="include-symbols" checked>
      </div>

      <div class="input-group">
        <label for="include-uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="include-uppercase" checked>
      </div>

      <div class="input-group">
        <label for="include-lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="include-lowercase" checked>
      </div>

      <button onclick="generatePassword()">Generate Password</button>

      <div id="result" style="display: none;">
        <p>Generated Password:</p>
        <p id="password-output"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> SEO Toolkit by Jphabs Khalifa.</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeNumbers = document.getElementById("include-numbers").checked;
      const includeSymbols = document.getElementById("include-symbols").checked;
      const includeUppercase = document.getElementById("include-uppercase").checked;
      const includeLowercase = document.getElementById("include-lowercase").checked;

      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{}|;:'\",.<>?/";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let charset = "";

      if (includeNumbers) charset += numbers;
      if (includeSymbols) charset += symbols;
      if (includeUppercase) charset += uppercase;
      if (includeLowercase) charset += lowercase;

      if (charset === "") {
        document.getElementById("password-output").innerHTML = "Please select at least one character set.";
        document.getElementById("result").style.display = "block";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      document.getElementById("password-output").innerHTML = `<strong>${password}</strong>`;
      document.getElementById("result").style.display = "block"; // Show result when password is generated
    }

    // Set current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
