<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="../tools-css/tip-calculator.css">
</head>
<body>
  <header class="hero">
  	  	<img src="../images/seotoolkit-logo.png" alt="SEO Toolkit Logo" class="logo">
  <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Tip Calculator</h1>
    <p>Calculate tips quickly by entering the bill amount and desired tip percentage.</p>

  </header>

  <main class="container">
    <section class="tool-description">
      <p>Enter your bill amount and select the tip percentage:</p>

      <div class="input-group">
        <label for="bill">Bill Amount:</label>
        <input type="number" id="bill" value="100" min="1" step="0.01">
      </div>

      <div class="input-group">
        <label for="tip">Tip Percentage:</label>
        <input type="number" id="tip" value="15" min="1" max="100">
      </div>

      <button onclick="calculateTip()">Calculate Tip</button>

      <div id="result" style="display: none;">
        <p>Calculated Tip:</p>
        <p id="tip-output"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> SEO Toolkit by Jphabs Khalifa.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById("bill").value);
      const tipPercentage = parseFloat(document.getElementById("tip").value);

      if (isNaN(bill) || isNaN(tipPercentage) || bill <= 0 || tipPercentage <= 0) {
        document.getElementById("tip-output").innerHTML = "Please enter valid values.";
        document.getElementById("result").style.display = "block";
        return;
      }

      const tip = (bill * tipPercentage) / 100;
      const total = bill + tip;

      document.getElementById("tip-output").innerHTML = `Tip: $${tip.toFixed(2)} <br> Total: $${total.toFixed(2)}`;
      document.getElementById("result").style.display = "block";
    }

    // Set current year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
