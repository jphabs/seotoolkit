<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter | SEO Toolkit</title>
  <link rel="stylesheet" href="../tools-css/word-counter.css">
</head>
<body>
  <header class="hero">
    <h1>Word Counter</h1>
    <p>Count words, characters, and sentences in your text with ease.</p>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="tool-description">
      <p>Use this tool to count the words, characters, and sentences in your text. Enter your text below:</p>
      <textarea id="text-input" placeholder="Enter text here..." rows="10"></textarea>
      <button onclick="countWords()">Count Words</button>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> SEO Toolkit by Jphabs Khalifa.</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    function countWords() {
      const text = document.getElementById("text-input").value;
      const words = text.trim().split(/\s+/).length;
      document.getElementById("result").innerHTML = `Word Count: ${words}`;
    }
  </script>
</body>
</html>
